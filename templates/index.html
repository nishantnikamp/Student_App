<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div id="app" class="container py-5">
      <h1 class="mb-4 text-center">Student Management System</h1>

      <form action="/add" method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter student name"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="number"
            name="age"
            class="form-control"
            placeholder="Enter student age"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            name="grade"
            class="form-control"
            placeholder="Enter student grade"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">
            Add Student
          </button>
        </div>
      </form>

      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <!-- ✅ ADDED row id for dynamic delete -->
          <tr id="row-{{ student[0] }}">
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                onclick="deleteStudent('{{ student[0] }}')"
              >
                Delete
              </button>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="text-center">No students found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- ✅ ADDED JavaScript for dynamic delete -->
    <script>
      function deleteStudent(id) {
        if (!confirm("Are you sure you want to delete this student?")) return;

        fetch(`/delete/${id}`, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById(`row-${id}`).remove();
            } else {
              alert("Delete failed");
            }
          });
      }
    </script>
  </body>
</html>
